name: Advance Minor Version

# Shortcut description ensures visibility in GitHub's workflow picker.
description: Shortcut for advancing the version with a minor increment via advance-version.yml.

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Optional branch to update (defaults to codex)."
        required: false
        type: string
        default: codex
      prerelease_label:
        description: "Optional prerelease label (e.g. beta.1)."
        required: false
        type: string

jobs:
  advance:
    uses: ./.github/workflows/advance-version.yml
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit
    with:
      increment: minor
      target_branch: ${{ inputs.target_branch }}
      prerelease_label: ${{ inputs.prerelease_label }}
